<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Friendship Score</title>
</head>
<body class="body">
    <div class="upperDiv">
        <h1>Friendship Score</h1>
        <p>Enter your and your friend's name.</p>
        <label for="inputName">Enter your name:</label>
        <input type="text" name="" id="inputName" placeholder="Enter Your name:">
        <label for="input">Enter your friend's name:</label>
        <input type="text" name="" id="input" placeholder="Enter Your friend's name:">
        <button type="submit">Submit</button>
    </div>
    <div class="lower div">
        <p>Friendship Score: <span class="pScore"></span></p>
    </div>
</body>
<script src="index.js"></script>
</html>
